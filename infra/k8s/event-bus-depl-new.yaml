apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-depl-new
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-bus
  template:
    metadata:
      labels:
        app: event-bus
    spec:
      containers:
        - name: event-bus
          image: kshitij591/event-bus-new
---
apiVersion: v1
kind: Service
metadata:
  name: event-bus-srv-new
spec:
  selector:
    app: event-bus
  ports:
    - name: event-bus
      protocol: TCP
      port: 4005
      targetPort: 4005